name: test
run-name: ${{ github.actor }} is running unit tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20.2'
      - run: make dependencies
      - run: make test
      - run: go version